<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO</title>
    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
<div class="todos">

    <div class="header">
        <div class="header__text">todos</div>
    </div>

    <div class="todo-main-part">
        <div class="todo-main-part__center-items">
            <div class="todo-input todo-main-part_style todo-input__item_center">
                <div class="input__icon"><img class="icon" src="icons/select-all.png" alt=""></div>

                <input class="todo-input__input-field input-field text" type="text" placeholder="What needs to be done?" />
            </div>

            <div class="todo-list">
                <ul class="todo-list-checkbox" id="todo-list-checkbox">
                    <li class="todo-list__item todo-list__item_style active">
                        <input class="checkbox" type="checkbox" id="HTML" value="no"/>
                        <label class="checkbox__label" for="HTML"><input class="todo-list__text input-field text " type="text" value="HTML"/></label>
                        <button class="button todo-list-delete-button_hover"><img class="icon" src="icons/close.png" alt=""></button>
                    </li>
                    <li class="todo-list__item todo-list__item_style active" >
                        <input class="checkbox" type="checkbox" id="CSS" value="no"/>
                        <label class="checkbox__label" for="CSS"><input class="todo-list__text input-field text " type="text" value="CSS"/></label>
                        <button class="button todo-list-delete-button_hover" ><img class="icon" src="icons/close.png" alt=""></button>
                    </li>
                    <li class="todo-list__item todo-list__item_style active">
                        <input class="checkbox" type="checkbox" id="JS" value="no"/>
                        <label class="checkbox__label" for="JS"><input class="todo-list__text input-field text " type="text" value="JS"/></label>
                        <button class="button todo-list-delete-button_hover" ><img class="icon" src="icons/close.png" alt=""></button>
                    </li>
                    <li class="todo-list__item todo-list__item_style active">
                        <input class="checkbox" type="checkbox" id="JS tools" value="no"/>
                        <label class="checkbox__label" for="JS tools"><input class="todo-list__text input-field text " type="text" value="JS tools"/></label>
                        <button class="button todo-list-delete-button_hover" ><img class="icon" src="icons/close.png" alt=""></button>
                    </li>
                    <li class="todo-list__item todo-list__item_style active" >
                        <input class="checkbox" type="checkbox" id="CSS1" value="no"/>
                        <label class="checkbox__label" for="CSS1"><input class="todo-list__text input-field text " type="text" value="CSS1"/></label>
                        <button class="button todo-list-delete-button_hover" ><img class="icon" src="icons/close.png" alt=""></button>
                    </li>
                    <li class="todo-list__item todo-list__item_style active">
                        <input class="checkbox" type="checkbox" id="JS1" value="no"/>
                        <label class="checkbox__label" for="JS1"><input class="todo-list__text input-field text " type="text" value="JS1"/></label>
                        <button class="button todo-list-delete-button_hover" ><img class="icon" src="icons/close.png" alt=""></button>
                    </li>
                    <li class="todo-list__item todo-list__item_style active">
                        <input class="checkbox" type="checkbox" id="JS tools1" value="no"/>
                        <label class="checkbox__label" for="JS tools1"><input class="todo-list__text input-field text " type="text" value="JS tools1"/></label>
                        <button class="button todo-list-delete-button_hover" ><img class="icon" src="icons/close.png" alt=""></button>
                    </li>
                </ul>

            </div>


            <div class="footer" id="footer">
                <span class="counter footer-text_style">
                    3 items left
                </span>
                <span class="footer__buttons button_centre" id="task_types">
                    <button class="button footer-button_focus-border footer-text_style current-task-type" id="all">All</button>
                    <button class="button footer-button_focus-border footer-text_style" id="active">Active</button>
                    <button class="button footer-button_focus-border footer-text_style" id="completed">Completed</button>
                </span>
                <span class="footer__buttons button_right">
                    <button class="button footer-button_active-border footer-text_style">Clear completed</button>
                </span>
            </div>
        </div>

    </div>



</div>

<script src="JS/task_types.js"></script>
<script src="JS/check_completed_tasks.js"></script>
<script src="JS/drop-down-list.js"></script>
<script src="JS/scrollbar.js"></script>
</body>
</html>
